<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/js/hospital-search.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-hospital text-blue-500 mr-2"></i>
                    Find Hospitals Near You
                </h1>
                <p class="text-gray-600 mt-2">Search by ZIP code to locate nearby medical facilities</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="hospital-search-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label for="zip-code" class="block text-sm font-medium text-gray-700 mb-1">
                                ZIP Code
                            </label>
                            <input type="text" id="zip-code" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter 6-digit ZIP" pattern="\d{6}" required>
                        </div>
                        
                        <div>
                            <label for="search-radius" class="block text-sm font-medium text-gray-700 mb-1">
                                Search Radius (miles)
                            </label>
                            <select id="search-radius" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        
                        <div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <i class="fas fa-search mr-2"></i> Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="loading-indicator" class="hidden text-center py-8">
                <div class="inline-block h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-2 text-gray-600">Searching for hospitals...</p>
            </div>

            <div id="hospital-results" class="space-y-4">
                <div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">
                    <i class="fas fa-hospital text-4xl mb-3 text-gray-300"></i>
                    <p>Enter a ZIP code to find hospitals in your area</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

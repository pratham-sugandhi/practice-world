<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the World?</h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>

    <main>
        <div class="country-container">

            <span class="back-btn" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>&nbsp; Back
            </span>  
            
    
            <div class=" row country-details">
                <div class="col-6 country-img">
                    <img src="" alt="">
                </div>
                
                <div class="col-6 details-container"> 
                    <!-- <div class="mini-container"></div> -->
                        <h1></h1>
                    <div class="row detailstext">
                        <div class="col-6">
                            <p><b>Native Name: </b><span class="nativeName"></span></p>
                            <p><b>Population: </b><span class="population"></span></p>            
                            <p><b>Region: </b><span class="region"></span></p>
                            <p><b>Sub-Region: </b><span class="subRegion"></span></p>
                            <p><b>Capital: </b><span class="capital"></span></p>
                        </div>
                        <!--  -->
                        <div class="col-6">
                            <p><b>Top Level Domain: </b><span class="domainName"></span></p>
                            <p><b>Currencies: </b><span class="currencies"></span></p>
                            <p><b>Languages: </b><span class="languages"></span></p>
                        </div>
                    </div>
                    <div class="mt-5 border-countries">
                            <b>Border Countries: </b>
                        <!-- <a class="back-btn card"  href="">germany</a> -->
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="assets/styles/country.js" defer></script>
</body>
</html>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            display: flex;
            padding: 30px;
            margin: 30px;
            justify-content: center;
            align-items: center;
            background-color: #484444;
        }

        h1{
            counter-reset: #555555eb;
            font-size: 12rem;
            font-weight: 300;
            letter-spacing: -1rem;
            user-select: none;
        }
        input{
            display: block;
        }
        #btn{
            padding: 12px 22px;
            background-color: rgb(41, 167, 128);
            color: white;
            font-weight: 600;
            border-radius: 10px;
        }
        #main #btn:hover{
            background-color: rgb(13, 146, 102);
        }
        .card{
            max-width: 300px;
            margin-top: 40px;
            display: inline-block;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
        }
        .card p {
            font-size: 12px;
            margin-top: 10px;
        }
        .profile{
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            margin-bottom: 7px;
            overflow: hidden;
        }
        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
